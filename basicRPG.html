<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- CSS -->
    <link rel="stylesheet" href="basicRPG.css">

<!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

<!-- SCRIPT -->
    <script src="basicRPG.js" defer></script>
</head>
<body>

<div class="gameArea">
        <h1>Dungeon Quest Master Fortress Escaper Game!!!!!</h1>



        <div class="gameHeader">
            <p class="welcome">
                Welcome mortal!!! Are you brave enough to escape the Dungeon Fortress??!!?!?
                
            </p>

            <img src="/BasicRPG/BasicRPG_gifs/skull.gif" alt="">

        </div>

    <div class="buttons">
        <button id="startQuest" class="mainControls startQuest">Start New Quest!!</button>
    </div>

    <div id="gameInstructions"class="gameInstructions"></div>

    <div id="gameOptions" class="gameOptions">
        <div class="left">
            <button id="optionOne" class="gameControls gameControlsHidden optionOne"></button>
            <button id="optionTwo" class="gameControls gameControlsHidden optionTwo"></button>
        </div>
        
        <div class="right">
            <button id="optionThree" class="gameControls gameControlsHidden optionThree"></button>
            <button id="optionFour" class="gameControls gameControlsHidden optionFour"></button>
        </div>

    </div>

</div>
</body>
</html>
